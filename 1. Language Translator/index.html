<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0ed0199a47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="languages.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text" spellcheck="false"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled spellcheck="false"></textarea>
            </div>

            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select>
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                    </select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
</body>
</html>
